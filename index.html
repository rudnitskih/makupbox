    <link href="assets/project.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__filters"><span data-filter="return new f.Noise({noise: 40});" class="header__filters-item">lq</span><span data-filter="" class="header__filters-item">filter</span><span data-filter="return new f.Convolute({matrix: [ 2/9, 1/9, 1/9, 2/9, 1/9, 1/9, 2/9, 1/9, 1/9 ]});" class="header__filters-item">blur</span>
        </div><a href="/" title="MakeupBOX" class="header__logo"><span class="header__logo-text desktop">MakeUP<strong>Box</strong></span><strong class="header__logo-text mobile">MBOX</strong></a><a class="header__save"><img src="assets/i/download.png" height="19" width="15" alt="save" class="header__save-icon"><span class="header__save-title">save</span></a>
      </div>
    </header>
    <main class="main">
      <input type="file" accept="image/x-png, image/gif, image/jpeg" class="main__input">
      <div class="main__inner"><img src="assets/i/add-photo.png" width="69px" height="69px" class="main__add-photo">
        <div class="main__ask-text"><strong>Click here</strong> to upload your picture</div>
      </div>
      <div class="main__canvas">
        <canvas id="photo-editor"></canvas>
        <div class="main__likes">
          <div class="likely likely-light">
            <div class="twitter"></div>
            <div class="facebook"></div>
            <div class="gplus"></div>
            <div class="pinterest"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__list active">
        <li class="footer__item footer__item_cat">
          <div class="footer__icon-container"><img src="assets/i/hair.png" class="footer__icon"></div><span class="footer__name">hair</span>
          <script type="template" name="cat-items-0">
            <li class="footer__item footer__item_effect"><img src="assets/i/makeup_thumb.png" data-image="assets/i/makeup_thumb.png" class="footer__effect-img">
            </li>
            <li class="footer__item footer__item_effect"><img src="assets/i/makeup_thumb.png" data-image="assets/i/makeup_thumb.png" class="footer__effect-img">
            </li>
